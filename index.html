<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="tasklist_proj.css">
    <script src="https://kit.fontawesome.com/a956afda6e.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Start of Tool bar Nav section  -->
    <div class="nav_bar_cont">  
        <div class="col_filt_cont">
            <div class="only_box lightblue">TBP</div>
            <div class="only_box lightgreen">WIP</div>
            <div class="only_box lightpink">Closed</div>
            <div class="only_box black">Hold</div>
        </div>
        <div class="action_btn_cont">
            <div class="add_btn">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="rmv_btn">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
        <p> To Do List </p>
    </div>
    <!-- End of Tool bar Nav section  -->

    <div class="ticket_det_cont">
        <textarea class="textare_cont" placeholder="Enter your Text"></textarea>
        <div class="ticket_cat_selection">
            <div class="lightblue cat_picker highlight"></div>
            <div class="lightgreen cat_picker"></div>
            <div class="lightpink cat_picker"></div>
            <div class="black cat_picker"></div>
        </div>
    </div>

    <!-- Start of Main container -->
    <div class="main_cont">
        <!-- <div class="ticket_cont">
            <div class="ticcont_id"></div>
            <div class="tickcont_title"></div>
            <div class="ticcont_desc"></div>
            <div class="ticket_lock">
                <i class="fa-solid fa-lock"></i>
                <i class="fa-solid fa-lock-open"></i>
            </div>
        </div> -->
    </div>
    <script src="tasklist_proj.js"></script>
</body>

</html>
